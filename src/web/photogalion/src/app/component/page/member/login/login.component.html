 <div class="container pt-5">
  <div class="col-md-12">
    <div class="">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group input-cust">
          <label for="username" class="col-md-2 title primary-color py-2">Pseudo</label>
          <input
            type="text"
            class="col-md-4 "
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Le pseudo est obligatoire
          </div>
        </div>
        <div class="form-group input-cust">
          <label for="password" class="col-md-2 title primary-color py-2">Mot de passe</label>
          <input
            type="password"
            class="col-md-4 "
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Le mot de passe doit contenir au moins 6 caract√®res
            </div>
          </div>
        </div>
        <div class="form-group py-5">
          <button class="add-btn-word">
            Ok
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
</div>
