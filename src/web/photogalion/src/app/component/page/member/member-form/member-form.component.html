<div class="container pt-5">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="primary-color title-big">
      Créez votre Marin :
    </div>

    <div class="row  my-4 input-cust">
      <label for="pseudo" class="col-md-2 title primary-color py-2">
        Pseudo *
      </label>
      <input id="pseudo" type="text" formControlName="pseudo" class="col-md-4">
    </div>


    <div class="row  my-4 input-cust">
      <label for="mail" class="col-md-2 title primary-color py-2">
        Mail *
      </label>
      <input id="mail" type="text" formControlName="mail" class="col-md-4">
    </div>


    <div class="row  my-4 input-cust">
      <label for="password" class="col-md-2 title primary-color py-2">
        Mot de passe *
      </label>
      <input id="password" type="password" formControlName="password" class="col-md-4">
    </div>

    <div class="row my-4 input-cust">
        <label class="col-md-2 title primary-color py-2" for="name">
          Nom
        </label>
        <input id="name" type="text" formControlName="name" class="col-md-4">
      </div>

      <div class="row  my-4 input-cust">
        <label for="firstname" class="col-md-2 title primary-color py-2">
          Prénom
        </label>
        <input id="firstname" type="text" formControlName="firstname" class="col-md-4">
      </div>

      
    <div class="row  my-4 input-cust">
      <label for="birthday" class="col-md-2 title primary-color py-2">
        Date d'anniversaire
      </label>
      <input id="birthday" type="date" formControlName="birthday" class="col-md-4">
    </div>

    
    <div class="row  my-4 input-cust">
      <label for="color" class="col-md-2 title primary-color my-2">
        Couleur
      </label>
      <input id="color" type="text" formControlName="color" class="col-md-4">
    </div>

    <div class="text primary-color col-md-6 justify-content-end d-flex pb-4">
      (*) Ces champs sont obligatoires
    </div>

    <div class="d-flex justify-content-center ">
      <button class="add-btn-word " type="submit" >
          Ok
      </button>
    </div>

  </form>
</div>
