<div class="container pt-5">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="d-flex border-dashed py-2 pl-4 justify-content-center" *ngIf="this.isSaved" >
    <div class="secondary-color title-big col-md-4" >
      {{messageReturn}}
    </div>
    <div class="col-md-4">
        <button class="add-btn-word" (click)="getMembersPage()">Retour</button>
    </div>
  </div>
    <div class="primary-color title-big">
      Créez votre Marin :
    </div>

    <div class="row  my-4 input-cust">
      <label for="pseudo" class="col-md-2 title primary-color py-2">
        Pseudo *
      </label>
      <input id="pseudo" type="text" formControlName="pseudo" class="col-md-4">
    </div>


    <div class="row  my-4 input-cust">
      <label for="mail" class="col-md-2 title primary-color py-2">
        Mail *
      </label>
      <input id="mail" type="text" formControlName="mail" class="col-md-4" email>
    </div>


    <div class="row  my-4 input-cust">
      <label for="password" class="col-md-2 title primary-color py-2">
        Mot de passe *
      </label>
      <input id="password" type="password" formControlName="password" class="col-md-4">
    </div>

    <div class="row my-4 input-cust">
        <label class="col-md-2 title primary-color py-2" for="name">
          Nom
        </label>
        <input id="name" type="text" formControlName="name" class="col-md-4">
      </div>

      <div class="row  my-4 input-cust">
        <label for="firstname" class="col-md-2 title primary-color py-2">
          Prénom
        </label>
        <input id="firstname" type="text" formControlName="firstname" class="col-md-4">
      </div>

      
    <div class="row  my-4 input-cust">
      <label for="birthday" class="col-md-2 title primary-color py-2">
        Date d'anniversaire
      </label>
      <input id="birthday" type="date" formControlName="birthday" class="col-md-4" >
    </div>

    
    <div class="row  my-4 input-cust">
      <label for="color" class="col-md-2 title primary-color my-2">
        Couleur
      </label>
      <input id="color" type="text" formControlName="color" class="col-md-4">
    </div>
    
    <div class="row  my-4 input-cust">
      <label for="thumbnail" class="col-md-2 title primary-color my-2">
        Couleur
      </label>
      <input id="thumbnail" type="file" formControlName="thumbnail" class="col-md-4 " accept="image/png, image/jpeg" (change)="onSelectFile($event)" >
      <img [src]="imgURL" *ngIf="imgURL" class="member-thumbnail">
    </div>
    <div>
      {{messageReturn}}
    </div>

    <div class="text primary-color col-md-6 justify-content-end d-flex pb-4">
      (*) Ces champs sont obligatoires
    </div>
    <div>
    </div>
    <div class="d-flex justify-content-center ">
      <button class="add-btn-word " type="submit" [disabled]="!checkoutForm.valid" [ngClass]="!checkoutForm.valid?'disable-btn':''" >
          Ok
      </button>
    </div>

  </form>
</div>
