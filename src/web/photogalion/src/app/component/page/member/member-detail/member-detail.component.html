<div class="container">
    <h1 class="display-4 text primary-color text-center  py-5">Votre marin</h1>
    <div class="row pt-5 d-flex justify-content-center mb-5 px-auto">
        <div class="col-md-2 col-xs-12 mx-auto d-block">
            <img src="{{imageUrl}}" alt="Avatar" class="big-member-thumbnail">
        </div>
        <div *ngIf='member' class="col-md-4 title-big secondary-color">
            <div *ngIf='member.pseudo' class="row pb-4">
                <div class="col-md-4">Pseudo</div>
                <div class="col-md-6">{{ member.pseudo }}</div>
            </div>
            <div *ngIf='member.name' class="row pb-4">
                <div class="col-md-4">nom</div>
                <div class="col-md-6">{{ member.name }}</div>
            </div>
            <div *ngIf='member.firstName' class="row pb-4">
                <div class="col-md-4">Pr√©nom</div>
                <div class="col-md-6">{{ member.firstName }}</div>
            </div>
            <div *ngIf='member.birthday' class="row pb-4">
                <div class="col-md-4">Anniversaire</div>
                <div class="col-md-6">{{ member.birthday }}</div>
            </div>
            <div *ngIf='member.color' class="row pb-4">
                <div class="col-md-4">Couleur</div>
                <div class="col-md-6">{{ member.color }}</div>
            </div>
        </div>
        
    </div>
    <div class="ml-5 mt-5 row d-flex justify-content-center">
        <div class=" col-md-2 ">
            <button (click)="onDeleteMember(member.id)" class="add-btn-word">Supprimer</button>
        </div>    
        <div class="col-md-2">
            <button routerLink="/member-update-form/{{member.id}}" [state]=member class="add-btn-word">Modifier</button>
        </div>
    </div>
</div>
